<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="info-section">
      <img
        class="my-logo"
        src="assets/free-logo-removebg-preview.png"
        alt="Logo"
      />
      <div class="info" info>
        <h3>Email</h3>
        <p>Email.example@hotmail.com</p>
        <h3>Phone</h3>
        <p>+32 55/44.33.22</p>
        <h3>Find me on</h3>
        <ul>
          <li>
            <a href="mon-instagram.com"
              ><img
                class="logo-media"
                src="assets/insta-logo-removebg-preview.png"
                alt="Logo Instagram"
            /></a>
          </li>
          <li>
            <a href="mon-x.com"
              ><img
                class="logo-media"
                src="assets/x-logo-removebg-preview.png"
                alt="Logo X"
            /></a>
          </li>
          <li>
            <a href="mon-youtube.com"
              ><img
                class="logo-media"
                src="assets/youtube-logo-removebg-preview.png"
                alt="Logo Youtube"
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <section class="picture-of-me">
      <img src="assets/person.jpg" alt="Person's picture" />
    </section>

    <section class="about-me">
      <div class="describe-me">
        <h1>Fourne <br /><b>Jean</b></h1>
        <h2>Developper Cobol - Dans sa chambre</h2>
        <p>
          I'm a developper Cobol since his creation in 1959 (yeah I know I'm
          immortal) and now I want to become a new man, I'm fed up with Cobol.
        </p>
      </div>
      <div class="button-div">
        <button>PORTFOLIO</button>
        <button>RESUME</button>
      </div>
    </section>
  </body>
</html>
